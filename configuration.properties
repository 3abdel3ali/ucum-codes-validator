# UCUM Terminology Codes Validator Configuration
# This file is REQUIRED to run the application
# All properties must be provided with non-empty values

# Default path to UCUM essence XML file (REQUIRED)
ucum.essence.path=C:/dev/git/ucum_client/ucum-client/src/resources/ucum-essence.xml

# Default UCUM code to validate (REQUIRED)
ucum.default.code=ml

# Feature selection (REQUIRED)
codeValidation=true
codeConversion=true

# Conversion inputs (REQUIRED when codeConversion=true)
conversion.value=1
conversion.source.unit=kg
conversion.destination.unit=[lb_av]

# Log file configuration (REQUIRED)
log.file.path=target/UcumTerminologyCodesValidator.txt

# Application metadata (REQUIRED)
app.name=UCUM Terminology Codes Validator
app.version=1.0

# Validation settings (REQUIRED)
validation.timeout.seconds=30